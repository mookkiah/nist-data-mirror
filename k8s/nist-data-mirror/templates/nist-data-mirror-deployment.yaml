{{ $uuid := uuidv4 }} {{/* force uniqueness for every execution of helm */}}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  # This uses a "fullname" template (see _helpers)
  # Basing names on .Release.Name means that the same chart can be installed
  # multiple times into the same namespace.
  name: {{ template "nist-data-mirror.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
    helm.sh/chart: {{ include "nist-data-mirror.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    uuid: {{ $uuid | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nist-data-mirror.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if .Values.image.pullSecret }}             
      imagePullSecrets:   
      - name: {{ .Values.image.pullSecret }}
{{- end }}      
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          {{- with .Values.env }}
{{- toYaml . | nindent 8 }}
          {{- end }}    
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
{{- if .Values.readinessProbe.enabled}}
        readinessProbe:
          httpGet:
            path: /
            port: http
{{ toYaml .Values.readinessProbe.settings | indent 10 }}
{{- end }}
{{- if .Values.livenessProbe.enabled}}
        livenessProbe:
          httpGet:
            path: /
            port: http
{{ toYaml .Values.livenessProbe.settings | indent 10 }}
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
          {{- with .Values.volumeMounts }}
{{- toYaml . | nindent 8 }}
          {{- end }}
        - name: nist-data
          mountPath: /usr/local/apache2/htdocs
          subPath: htdocs
      volumes:
        {{- with .Values.volumes }}
{{- toYaml . | nindent 8 }}
        {{- end }}
        - name: nist-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.data.existingClaim }}{{ .Values.persistence.data.existingClaim }}{{- else }}{{ template "nist-data-mirror.fullname" . }}-data{{- end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.dnsConfig }}
      dnsConfig:
{{ toYaml . | indent 8 }}
    {{- end }}


